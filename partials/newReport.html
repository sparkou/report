
<div class="modal-header">
    <h3 class="modal-title">New Report ----- {{today | date: 'MM/dd/yyyy'}}</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-3">
                <h5 id="name">{{name}}</h5>
            </div>
        </div>
    </form>
    <table class="table table-hover" ng-hide="tasks.length == 0">
        <thead>
            <th>Case No</th><th>Case Link</th><th>Status</th>
        </thead>
        <tbody>
        <tr ng-repeat="task in tasks">
            <td><a href="" ng-click="showCase(task)">{{task.caseNo}}</a></td>
            <td><a href="{{task.caseLink}}">{{task.caseLink}}</a></td>
            <td>{{task.status}}</td>
        </tr>
        </tbody>
    </table>
    <form class="form-horizontal" ng-show="isShown">
        <div class="form-group bottom-border">
            <label for="task" class="col-sm-2 control-label">New Task</label>
            <div class="col-sm-3">
                <input type="text" class="form-control hidden" id="task">
            </div>
        </div>
        <div class="form-group">
            <label for="caseNo" class="col-sm-2 control-label">Case No</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="caseNo" placeholder="Case No" ng-model="task.caseNo">
            </div>
        </div>
        <div class="form-group">
            <label for="caseLink" class="col-sm-2 control-label">Case Link</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="caseLink" placeholder="Case Link" ng-model="task.caseLink">
            </div>
        </div>
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="title" placeholder="Title" ng-model="task.title">
            </div>
        </div>
        <div class="form-group">
            <label for="priority" class="col-sm-2 control-label">Priority</label>
            <div class="col-sm-3">
                <select class="form-control" id="priority" ng-model="task.priority" ng-options="priority for priority in taskOps.priorities"></select>
            </div>
        </div>
        <div class="form-group">
            <label for="jiraStatus" class="col-sm-2 control-label">Jira Status</label>
            <div class="col-sm-3">
                <select class="form-control" id="jiraStatus" ng-model="task.jiraStatus" ng-options="jiraStatus for jiraStatus in taskOps.jiraStatuses"></select>
            </div>
        </div>
        <div class="form-group">
            <label for="status" class="col-sm-2 control-label">Status</label>
            <div class="col-sm-3">
                <select class="form-control" id="status" ng-model="task.status" ng-options="status for status in taskOps.statuses"></select>
            </div>
        </div>
        <div class="form-group">
            <label for="comment" class="col-sm-2 control-label">Comments</label>
            <div class="col-sm-8">
                <textarea class="form-control" id="comment" ng-model="task.comments"></textarea>
                <!--<input type="text" class="form-control hidden" id="comment">-->
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="saveTask()" class="btn btn-default">Save Task</button>
            </div>
        </div>
    </form>
    <form class="form-horizontal" ng-show="buttonShown">
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <button ng-click="showTask()" class="btn btn-default">Add Task</button>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="addReport()" ng-disabled="reportForm.$invalid">Submit</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
