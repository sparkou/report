<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="reportApp">
<head>
    <title>Daily Report </title>
    <meta name="Generator" content="EditPlus">
    <meta name="Author" content="">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <link rel="stylesheet" media="screen" href="css/app.css">
    <link rel="stylesheet" media="screen" href="css/bootstrap.css">
    <script src="js/angular/angular.js"></script>
    <script src="js/angular/angular-ui-router.js"></script>
    <script src="js/angular/angular-local-storage.js"></script>
    <script src="js/ui-bootstrap-tpls-0.14.3.min.js"></script>

    <script src="app.js"></script>
    <script src="controllers/controller.js"></script>

</head>

<body ng-controller="ReportCtrl">
<div class="well">
    <h2 style="text-align: center; margin-top: 50px">Daily Report</h2>
    <hr>
    <div class="row">
        <div class="col-md-3"> </div>
        <div class="col-md-1">
            <h5>Team: THETA</h5>
        </div>
        <div class="col-md-4"> </div>
        <div class="col-md-1">
            <h5>Date: {{today | date: 'MM/dd/yyyy'}}</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <table class="table table-hover">
                <thead>
                    <th>Name</th>
                </thead>
                <tbody>
                    <tr ng-repeat="kitty in kitties">
                        <td><a href="" ng-click="showReport()">{{kitty.name}}</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1 col-md-offset-3">
            <form name="nameForm">
            <select class="form-control" id="name" ng-model="users.name" name="name" ng-options="name for name in users.names" required></select>
            </form>
        </div>
        <div class="col-md-5">
            <button class="btn btn-default" ng-click="add(users.name)" ng-disabled="nameForm.name.$invalid">Add</button>
            <button class="btn btn-default" ng-if="kitties.length > 0" ng-click="showAll()">Show All</button>
        </div>
    </div>
    <div ng-view></div>
</div>
</body>
</html>
